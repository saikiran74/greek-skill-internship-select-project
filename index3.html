<!DOCTYPE html>
<html>
    <head>
        <title>Amortization Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale-scale-1,shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=sdge">
        <link rel="stylesheet" href="F:\internship\node_modules\bootstrap\dist\css\bootstrap.min.css">
     
    </head>
    <body style="background-color:rgba(213, 190, 223, 0.986);">
        
        <div class="linearcolor">
            <h1 style="text-align: center; background-color: blue; padding: 25px;">Amortization Calculator</h1> 
            <form>
                <div style="padding-top: 30px; padding-bottom: 30px;">
                    <table style="margin-left: auto; margin-right: auto; min-width: 500px; padding-top: 100px;">
                        <tr>
                            <td ><h6 style="font-size:25px">Loan amount</h6></td>
                            <td><input id="amount" type="number" placeholder="Enter loan amount"></td>
                            
                        </tr>
                        <tr>
                            <td><h6 style="font-size:25px">Interest rate</h6></td>
                            <td><input id="interest" type="number" placeholder="Enter interest rate"></td>
                            <td> 
                                <select style="font-size:19px" name="select" id="select">
                                    <option value="empty">Select</option>
                                    <option value="month">Month</option>
                                    <option value="year">Year</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><h6 style="font-size:25px">Number of payments</h6></td>
                            <td><input id="num" type="number"placeholder="Enter No of payments" ></td>
                        </tr>
                    </table>
                </div>
            </form>
                <div style="display: flex; justify-content: center; ">
                    <button style="background-color: blueviolet; border: blueviolet; border-radius: 500px;" id="cal" type="submit" onclick="func()"><h4>Calculate</h4></button>&nbsp;&nbsp;
                    <a href="F:\internship\index3.html" style="text-decoration: none; background-color: rgb(226, 43, 43); color: black; border-radius: 50px; padding-left: 20px; padding-right: 20px;" type="submit"><h4>Reset</h4></a>
                </div><br><br>
            <table border="1" id="restable" style="margin-left: auto; margin-right: auto; text-align: center;">
                <tr>
                    <th style="color: rgba(0, 94, 110, 0.979); padding: 10px;"><h5>Installment number</h5></th>
                    <th style="color: rgba(0, 94, 110, 0.979); padding: 10px;"><h5>Payment Amount</h5></th>
                    <th style="color: rgba(0, 94, 110, 0.979); padding: 10px;"><h5>Principle amount</h5></th>
                    <th style="color: rgba(0, 94, 110, 0.979); padding: 10px;"><h5>Interest amount</h5></th>
                    <th style="color: rgba(0, 94, 110, 0.979); padding: 10px;"><h5>Remaining loan balance</h5></th>
                </tr>
            </table>
            
            <script>
                function func()
                {
                    var amount=document.getElementById("amount").value;
                    var interest=document.getElementById("interest").value;
                    var num=document.getElementById("num").value;
                    var table=document.getElementById("restable");
                    var selected=document.getElementById("select");
                    var optionselect=selected.options[select.selectedIndex].text;
                    var r;
                    
                    if(optionselect=='Select')
                    {
                        alert("Please select Month/year");
                        return false;
                    }
                    if(optionselect=='Year'){
                        r=interest/(12*100);
                    }
                    if(optionselect=="Month"){
                        r=interest/100;
                    }
                    if(amount>0&&interest>=0&&num>0)
                    {
                        var i;
                        paymentamount=(amount*r*(Math.pow((r+1),num)))/((Math.pow((r+1),num)-1));
                        var principal;
                        var reloan;
                        var amount1=amount;
                        for(i=1;i<=num;i++)
                        {
                            interest=r*amount;
                            amount=amount-paymentamount;
                            principal=paymentamount-interest;
                            reloan=amount1-principal;
                            amount1=reloan;
                            var row=table.insertRow(table.length);
                            var cel1=row.insertCell(0);
                            var cel2=row.insertCell(1);
                            var cel3=row.insertCell(2);
                            var cel4=row.insertCell(3);
                            var cel5=row.insertCell(4);
                            cel1.innerHTML=i;
                            cel2.innerHTML=paymentamount.toFixed(2);
                            cel3.innerHTML=interest.toFixed(2);
                            cel4.innerHTML=principal.toFixed(2);
                            cel5.innerHTML=reloan.toFixed(2);
                        }
                    }
                    else{
                        alert("Please Enter correct numbers")
                    }
                }
            </script>
        </div>
    </body>
</html>
